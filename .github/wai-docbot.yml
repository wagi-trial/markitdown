  - ".cxx"
  - ".h"
  - ".hpp"
  - ".hxx"
  
  # C#/.NET
  - ".cs"
  - ".vb"
  - ".fs"
  
  # Java/Kotlin
  - ".java"
  - ".kt"
  - ".kts"
  
  # Go
