# Woden DocBot Configuration
# Place this file at: .github/wai-docbot.yml in your repository

# ============================================================================
# DOCUMENTATION FOLDER
# ============================================================================
# Where generated documentation will be stored in your repository
# Default: "wai_docs"
docs_folder: "wai_docs"

# ============================================================================
# BRANCH FILTERING
# ============================================================================
# Control which target branches trigger documentation generation
# DocBot only processes PRs targeting these branches
# Supports wildcard patterns (e.g., release/* matches release/1.0.0, release/v2.0)
allowed_base_branches:
  - "main"           # Primary branch
  - "master"         # Alternative primary branch
  - "develop"        # Development branch
  - "release/*"      # Matches: release/1.0.0, release/v2.0, etc.
  - "hotfix/*"       # Matches: hotfix/critical-bug, hotfix/security-patch
  - "staging"        # Pre-production environment
  - "wai-docs-update"  # Special branch name that triggers full repository rebuilds


# ============================================================================
# DOCUMENTATION PREFERENCES
# ============================================================================
preferences:
  # Include clickable links to specific line numbers in your GitHub source code
  # Makes it easy to jump from documentation to the actual code
  include_code_links: true
  
  # Include usage examples and code snippets in function/class documentation
  # AI generates practical examples showing how to use the code
  include_examples: true

  # Require manual approval before generating documentation on each PR
  # Useful for large repos or when you want explicit control over token usage
  # 
  # When true: (default)
  #   - DocBot posts an approval request comment on new PRs
  #   - You must comment "/docbot-approve" to proceed with documentation
  #   - Token estimate is shown before you approve
  #
  # When false:
  #   - Documentation generates automatically when PRs are opened
  #   - Faster workflow, ideal for active development
  require_pr_approval: true
  
  # Create a dedicated README.md for root-level files (e.g., setup.py, main.py)
  # These files often have special significance and deserve separate documentation
  # The root README is automatically linked from the master documentation index
  document_root_files: true

# ============================================================================
# FILE EXTENSION INCLUSION LIST
# ============================================================================
# ONLY files with these extensions will be documented
# Provides explicit control and prevents accidental processing of data files
