# ============================================================================
# FILE/FOLDER EXCLUSION LIST
# ============================================================================
# Glob patterns for files and directories to EXCLUDE from documentation
# Applied AFTER extension filtering above
# Customize by adding your own patterns or removing defaults that don't apply
exclude:
  # Custom exclusions for this project (uncomment and modify as needed)
  # - "iac/**"  # Infrastructure as code
  
  ## STANDARD EXCLUSIONS ##
  
  # Dependencies and package managers
  - "node_modules/**"
  - "vendor/**"
  - "**/package-lock.json"
  - "**/yarn.lock"
  - "**/pnpm-lock.yaml"
  - "**/composer.lock"
  - "**/Gemfile.lock"
  - "**/Pipfile.lock"
  - "**/poetry.lock"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/*.pyo"
  - "**/*.pyd"
  
  # Build outputs and generated files
  - "dist/**"
  - "build/**"
  - "**/build/**"
  - "**/bin/**"
  - "**/obj/**"
  - "**/out/**"
  - "**/target/**"
  - "**/.next/**"
  - "**/coverage/**"
  - "**/.cache/**"
  - "**/.parcel-cache/**"
  - "**/.webpack/**"
  - "**/.turbo/**"
  
  # Minified and bundled files
  - "**/*.min.js"
  - "**/*.min.css"
  - "**/*.bundle.js"
  - "**/*.bundle.css"
  - "**/*.map"
  - "**/*.chunk.js"
  
  # IDE and editor files
  - ".git/**"
  - ".gitignore"
  - "**/.gitignore"
  - ".gitattributes"
  - "**/.gitattributes"
  - "**/.idea/**"
  - "**/.vscode/**"
  - "**/.vs/**"
  - "**/.DS_Store"
  - "**/.history/**"
  - "**/.settings/**"
  - "**/.classpath"
  - "**/.project"
  - "**/*.swp"
  - "**/*.swo"
  - "**/*~"
  
  # Test coverage and cache
  - "**/.pytest_cache/**"
  - "**/.mypy_cache/**"
  - "**/.ruff_cache/**"
  - "**/__snapshots__/**"
  - "**/htmlcov/**"
  - "**/.nyc_output/**"
  
  # Environment and secrets
  - "**/.env"
  - "**/.env.*"
  - "**/local.settings.json"
  - "**/credential.json"
  - "**/*.pem"
  - "**/*.key"
  - "**/*.p12"
  - "**/*.crt"
  - "**/*.cer"
  - "**/secrets/**"
  - "**/*.secret"
  
  # Existing documentation (prevents circular documentation)
  - "**/*.md"
  - "**/*.mdx"
  - "docs/**"
  - "wai_docs/**"
  - "**/README"
  - "**/CHANGELOG"
  - "**/LICENSE"
  
  # Temporary and log files
  - "**/*.log"
  - "**/*.tmp"
  - "**/*.temp"
  - "**/tmp/**"
  - "**/temp/**"
  - "**/*.bak"
  - "**/*.backup"
